<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">NFT preview card component</h1>
      <article class="card">
        <a href="/" class="card__image-link">
          <img
            src="/images/image-equilibrium.jpg"
            alt="Link to NFT detail page"
            class="card__image"
          />
          <img src="/images/icon-view.svg" alt="" class="card__preview" />
        </a>
        <h2 class="card__title">
          <a href="/" class="card__link">Equilibrium #3429</a>
        </h2>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__stats">
          <li class="card__stat">
            <img src="images/icon-ethereum.svg" class="card__icon" alt="" />
            <span class="card__text card__text--highlighted"
              >0.041 ETH</span
            >
          </li>
          <li class="card__stat">
            <img src="images/icon-clock.svg" class="card__icon" alt="" />
            <span class="card__text">3 days left</span>
          </li>
        </ul>
        <footer class="card__footer">
          <img
            src="images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
            class="card__avatar"
          />
          <p class="card__text">
            Creation of <a href="/" class="card__link">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
